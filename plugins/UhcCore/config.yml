    - CREEPER
    - GHAST
  add-player-extra-half-hearts:
    enable: true
    extra-half-hearts: 20
  enable-crafts-permissions: false
  remove-minecraft-crafts:
  - WOOD_PICKAXE/0
  add-custom-crafts:
    light-apple:
      '1': '{"type":"AIR"} {"type":"GOLD_INGOT"} {"type":"AIR"}'
      '2': '{"type":"GOLD_INGOT"} {"type":"APPLE"} {"type":"GOLD_INGOT"}'
      '3': '{"type":"AIR"} {"type":"GOLD_INGOT"} {"type":"AIR"}'
      craft: '{"type":"GOLDEN_APPLE","display-name":"&alight-apple"}'
      limit: -1
      default-name: false
    light-anvil:
      '1': '{"type":"IRON_INGOT"} {"type":"IRON_INGOT"} {"type":"IRON_INGOT"}'
      '2': '{"type":"AIR"} {"type":"IRON_BLOCK"} {"type":"AIR"}'
      '3': '{"type":"IRON_INGOT"} {"type":"IRON_INGOT"} {"type":"IRON_INGOT"}'
      craft: '{"type":"ANVIL","display-name":"&alight-anvil"}'
      limit: 2
      default-name: false
    war-axe:
      '1': '{"type":"IRON_INGOT"} {"type":"IRON_INGOT"} {"type":"AIR"}'
      '2': '{"type":"IRON_INGOT"} {"type":"IRON_BLOCK"} {"type":"AIR"}'
      '3': '{"type":"AIR"} {"type":"IRON_BLOCK"} {"type":"AIR"}'
      craft: '{"type":"IRON_AXE","display-name":"&awar-axe","enchantments":[{"type":"FIRE_ASPECT","level":1},{"type":"DAMAGE_ALL","level":2}]}'
      enchants:
      - DAMAGE_ALL 2
      - FIRE_ASPECT 1
      limit: 1
      default-name: false
